<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grammaire</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <div id="grammar">
            <div id="nonterminals">
                <h2>Non terminal symbols</h2>
                <table id="nonterminaltable">
                </table>
                <form name="newnonterminal" action="javascript:void(0)" method="post" onsubmit="newNonTerminal()">
                    <input type="text" name="nonterminalname" placeholder="S">
                    <input type="submit" value="Add non-terminal">
                </form>
            </div>
            <div id="tokens">
                <h2>Tokens</h2>
                <table id="tokentable">
                </table>
                <form name="newtoken" action="javascript:void(0)" method="post" onsubmit="newToken()">
                    <label for="tokentype">Type of the token</label>
                    <input type="text" name="tokentype" placeholder="IDENT">
                    <label for="regexp">Regular expression</label>
                    <input type="text" name="regexp" placeholder="[a-z][a-zA-Z]*">
                    <input type="submit" value="Add token">
                </form>
            </div>
            <div id="rules">
                <h2>Rules</h2>
                <table id="ruletable">
                </table>
                <form name="newrule" action="javascript:void(0)" method="post" onsubmit="newRule()">
                    <label for="left">Left part</label>
                    <input type="text" name="left" placeholder="S">
                    <label for="right">Right part</label>
                    <input type="text" name="right" placeholder="E PLUS E \e">
                    <input type="submit" value="Add rule">
                </form>
            </div>
            <div id="analysis">
                <h2>Analysis</h2>
                <table>
                    <thead id="grammar">
                        G=(&Sigma;, V, S, P)
                    </thead>
                    <tr>
                        <td>EPS</td>
                        <td id="EPS"></td>
                    </tr>
                    <tr>
                        <td>LL1</td>
                        <td id="LL1"></td>
                    </tr>
                    <tr>
                        <td>PROD</td>
                        <td id="PROD"></td>
                    </tr>
                    <tr>
                        <td>N \ PROD</td>
                        <td id="NONPROD"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="parsing">
            <h2>Parsing</h2>
            <form name="parseinput" action="javascript:void(0)">
                <input type="text" name="input" oninput="parse(false)">
                <button title="Create the parse tree" onclick="parse(true)" id="parsebutton">Parse</button>
            </form>
            <svg id="tree">
            </svg>
        </div>
        <div id="manual">
            <h2>Manual</h2>
            <ol>
                <li>Add the non-terminal symbols and select the axiom</li>
                <li>Add the terminal symbols (tokens)</li>
                <li>Add the production rules, using <code>\e</code> for &epsilon;</li>
                <li>You can now parse words !</li>
            </ol>
        </div>
        <script type="text/javascript" src="Util.js"></script>
        <script type="text/javascript" src="Lexical.js"></script>
        <script type="text/javascript" src="Grammar.js"></script>
        <script type="text/javascript" src="Interaction.js"></script>
        <script type="text/javascript" src="Display.js"></script>
        
        <script type="text/javascript">
            updateAnalysis();
        </script>
    </body>
</html>
